<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">AK Photography</a>

    <!-- Gallery Section -->

        <picture class="gallery-bg">

        </picture>

        <div class="container mx-auto px-4 py-16 pt-24 relative z-10">

            <div class="gallery-grid">
                <picture>
                    <source srcset="Images/bride1.webp" type="image/webp">

                <picture>

                </picture>
                <picture>
                    <source srcset="Images/haldi1.webp" type="image/webp">
                    <img src="Images/haldi1.JPG" alt="Haldi Ceremony 1" width="600" height="400" class="w-full object-cover rounded hover:opacity-75" loading="lazy">
                </picture>
                <picture>

            </picture>
            <picture>
                <source srcset="Images/bride6.webp" type="image/webp">
                <img src="Images/bride6.JPG" alt="Bride looking from Window" width="600" height="400" class="w-full h-64 object-cover rounded hover:opacity-75" loading="lazy">
            </picture>
            <picture>
                <source srcset="Images/haldi3.webp" type="image/webp">
                <img src="Images/haldi3.JPG" alt="Haldi Ceremony 3" width="600" height="400" class="w-full h-64 object-cover rounded hover:opacity-75" loading="lazy">
            </picture>
